<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Mobile Number OTP Verification</title>
        <style>
            body {
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
  margin-top: 50px;
}

.form {
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  margin: 10px;
}

input {
  padding: 8px;
  margin-right: 10px;
}

#verificationResult {
  margin-top: 10px;
  font-weight: bold;
}

        </style>
    </head>

    <body>
        <div class="container">
            <h1>Mobile Number OTP Verification</h1>
            <div class="form">
                <label for="phoneNumber">Enter your phone number:</label>
                <input type="text" id="phoneNumber" placeholder="Enter your phone number">
                <button id="generateOTP">Generate OTP</button>
            </div>
            <div class="otpInput" style="display:none;">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="Enter OTP">
                <button id="verifyOTP">Verify</button>
                <p id="verificationResult"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
